<!DOCTYPE html>
<html>
   
    <header id="header">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <img id="header-img" class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQq8PTnZ1iUqJSqhGqAwmb9krhSKs2OzIuXQcVPUCY1VE4AP2V-&usqp=CAU" 
        alt="the logo of the store" >
        <h1>Guitar store</h1>
        <nav id="nav-bar">
            <ul>
            <li><a class="nav-link" href="#about">About</a></li>
            <li><a class="nav-link" href="#video">Video</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
            </nav>
        </header>
        <body>
            <section id="about">
                <p>About</p>
            </section>
            <section id="video">
                <p>Video</p>
                <iframe 
                id="video" 
                 height="315"
                 src="https://www.youtube-nocookie.com/embed/bWp8_WU9CuU?rel=0&amp;controls=0&amp;showinfo=0"
                 >
                    </iframe>
                </section>
                <section id="pricing">
                    <p>Pricing</p>
                </section>

                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input
                      name="email"
                      id="email"
                      type="email"
                      placeholder="Enter your email address"
                      required
                    />
                    <input id="submit" type="submit" value="Get Latest" class="btn" />
                  </form>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>
</html>
